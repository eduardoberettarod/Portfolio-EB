<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo Beretta</title>
  <link rel="stylesheet" href="public/style.css">
  <link rel="shortcut icon" href="public/svgs/logo.svg" type="image/x-icon">
</head>

<body>

  <div id="navbar"></div>
  <script>
    //Carregar conteÃºdo do navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar o navbar:', error);
      });
  </script>

  <section id="home-page">
    <img src="public/svgs/fundo-preto.svg" class="fundo">

    </div>

    <div class="social-container">
      <a href="https://www.linkedin.com/in/eduardo-beretta-a597ba356/" target="_blank" class="social-link">
        <img src="public/svgs/linkedin.svg" alt="LinkedIn" class="social-icon">
      </a>
      <a href="https://github.com/eduardoberettarod" target="_blank" class="social-link">
        <img src="public/svgs/github.svg" alt="GitHub" class="social-icon">
      </a>
    </div>

    <div class=" container-cubo">
      <img src="public/imgs/bola-verde.png" alt="efeito de luz" class="bola">
      <img src="public/svgs/cubo.svg" alt="cubo" class="cubo">

<section id="sobre">
