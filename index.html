<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo Beretta</title>
  <link rel="stylesheet" href="public/style.css">
</head>

<body>

  <div id="navbar"></div>
  <script>
    //Carregar conteÃºdo do navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(error => {
        console.error('Erro ao carregar o navbar:', error);
      });
  </script>

  <section id="home-page">
    <img src="public/svgs/fundo-preto.svg" class="fundo">
    <div class="fundo-retangulo"></div>

    <div class="text-home">
      <h1 class="title">EDUARDO BERETTA</h1>
      <p class="subtitle">PROGRAMADOR</p>
    </div>
    <div class=" container-cubo">
      <img src="public/imgs/bola-verde.png" alt="efeito de luz" class="bola">
      <img src="public/svgs/cubo.svg" alt="cubo" class="cubo">
    </div>
  </section>



  <script src="javascript/script.js"></script>
</body>

</html>
